{% extends 'base.html' %}

{% block content %}



<div class="container-fluid col-lg-7 cartmain my-5 pt-5">
  <h3 class="cartheading mt-5 text-center">Your Cart</h3>
  {% if productsc %}
  <div class="row">
    <ul>
      {% for product in cart_products %}
      <li>
        <img src="{{ product.image.url }}" alt="{{ product.name }}" width="100">
        <h3>{{ product.name }}</h3>
        <p>Price: ${{ product.price }}</p>
      </li>
      {% endfor %}
    </ul>

  </div>
  {% else %}
  <p>Your cart is empty</p>
  {% endif %}

  <a class=" btn btn-primary text-decoration-none mx-1" href="/">View Products</a>
  <a class=" btn btn-primary text-decoration-none mx-1" href="#">Place Order</a>
</div>











{% endblock %}
