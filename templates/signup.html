{% extends 'base.html' %}


{% block content %}
<div class="container-fluid p-5">
    <div class="container-fluid d-flex py-5">
        <div class="col-md-4 p-5 d-none d-sm-block">
            <img src="/static/images/signup-image.jpg" class="img-fluid" alt="Responsive Image">
        </div>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-8 col-md-9">
                    <div class="card">
                        <div class="card-header">
                            <h3 class="text-center">Sign Up</h3>
                        </div>
                        <div class="card-body">
                            <form action="/signup" method="post">
                                {% csrf_token %}
                                {% if error %}
                                <div class="alert alert-danger" role="alert">
                                    {{ error }}
                                </div>
                                {% endif %}


                                {% if msg %}
                                <div class="alert alert-success" role="alert">
                                    {{ msg }}
                                </div>
                                {% endif %}
                                <div class="form-group mt-2">
                                    <label for="name">Name</label>
                                    <input type="text" class="form-control" id="name" value="{{values.name}}" name="name">
                                </div>
                                <div class="form-group mt-2">
                                    <label for="phone">Phone</label>
                                    <input required type="number" class="form-control" value="{{values.phone}}" id="phone" name="phone">
                                </div>
                                <div class="form-group mt-2">
                                    <label for="email">Email address</label>
                                    <input required type="email" class="form-control" id="email" value="{{values.email}}" name="email">
                                </div>
                                <div class="form-group mt-2">
                                    <label for="password">Password</label>
                                    <input required type="password" class="form-control" id="password" name="password">
                                </div>
                               
                                <button type="submit" class="btn btn-primary btn-block mt-2">Create An Account</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>







    </div>

</div>






{% endblock %}
